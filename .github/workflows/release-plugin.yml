name: Release Plugin

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 压缩插件文件
      run: |
        PLUGIN_DIR="amusementbreak/Latest-posts"
        if [ -d "$PLUGIN_DIR" ]; then
          cd "$PLUGIN_DIR"
          zip -r ../../latest-posts-for-elementor.zip .
          cd ../..
        else
          echo "错误：未找到插件目录 $PLUGIN_DIR"
          echo "当前目录内容："
          ls -R
          exit 1
        fi

    - name: 检查 zip 文件
      run: |
        if [ ! -f "latest-posts-for-elementor.zip" ]; then
          echo "错误：未找到 zip 文件"
          exit 1
        fi

    - name: 创建 Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: 上传 Release 资产
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./latest-posts-for-elementor.zip
        asset_name: latest-posts-for-elementor.zip
        asset_content_type: application/zip

    - name: 清理
      if: always()
      run: |
        echo "正在清理..."
        rm -f latest-posts-for-elementor.zip